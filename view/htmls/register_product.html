<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Produto</title>
</head>
<body>
  <h1>Cadastrar Produto</h1>

  <form id="productForm">
    <label for="nameProduct">Nome do Produto:</label><br />
    <input type="text" id="nameProduct" name="nameProduct" required><br /><br />

    <label for="description">Descrição:</label><br />
    <textarea id="description" name="description" required></textarea><br /><br />

    <label for="quantity">Quantidade:</label><br />
    <input type="number" id="quantity" name="quantity" step="1" required><br /><br />

    <label for="price">Preço:</label><br />
    <input type="number" id="price" name="price" step="0.01" required><br /><br />

    <button type="submit">Cadastrar</button>
  </form>

  <p id="responseMsg"></p>

  <script src="/view/scripts/registerProduct.js"></script>
</body>
</html>
